
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حصن  المسلم</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');

        body {
            font-family: 'Amiri', serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #ffcc00;
        }

        .sura-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sura-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            transition: 0.3s;
        }

        .sura-item:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>حصن المسلم للاذكار و الأدعية</h1>
        <p>هذا الموقع صدقة جارية عن روح الشهيد باسل زينو أبو معاذ</p>
        <div class="sura-list" id="suraList"></div>
    </div>

    <footer>
        &copy; 2025 جميع الحقوق محفوظة - Soukaina Youssef Chkirid
    </footer>

   
<div id="azkarList"></div>

<script>
  const azkarNames = [
    "أذكار الصباح",
    "أذكار المساء",
    "أذكار النوم",
    "دعاء الاستخارة",
    "دعاء الهم والحزن"
  ];

  const azkarListDiv = document.getElementById("azkarList");

  azkarNames.forEach((zekr, index) => {
    const div = document.createElement("div");
    div.className = "zekr-item";

    const a = document.createElement("a");
    a.href = `sora.html?zekr=${index + 1}`;
    a.innerText = zekr;

    div.appendChild(a);
    azkarListDiv.appendChild(div);
  });
</script>

</body>
</html>
